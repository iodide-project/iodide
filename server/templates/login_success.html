{% extends "base.html" %} {% block content %}
<div id="content">Login Successful!</div>
{{ user_info|json_script:"userData" }}
<script type="text/javascript">
  window.onload = () => {
    window.opener.loginSuccess(
      JSON.parse(document.getElementById("userData").textContent)
    );
    window.opener.focus();
    window.close();
  };
</script>
{% endblock %}
