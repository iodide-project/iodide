version: '3.4'
services:
  server:
    image: app:build
    build:
      context: .
      target: devapp
    env_file: .env
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: dev
  
  server-prod:
    image: app:prod
    build:
      context: .
      target: base
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    command: prod
  
  worker:
    image: app:build
    env_file: .env
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    volumes:
      - .:/app
    command: worker

  beat:
    image: app:build
    env_file: .env
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    volumes:
      - .:/app
    command: beat

  db:
    image: postgres:9.5-alpine
    logging:
      driver: "none"

  redis:
    image: redis:5.0.5-alpine
